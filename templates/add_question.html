{% extends "base.html" %}
{% block content %}

    <section class="bg-info fully" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="box">
                    <form method="post">
                        <div class = "form-group">
                            <input name="course" class="form-control" placeholder="Course (ex. MG-2104)" />
                        </div>

                        <div class = "form-group">
                            <textarea class="form-control" rows="7" name="question" placeholder="Question.." ></textarea>
                        </div>

                        <div class = "form-group">
                            <input type="submit" class="btn btn-primary" value = "add">
                        </div>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">{{error}}</div>
                        {% endif %}
                        
                    </form>

                    </div>

                </div>
            </div>
        </div>
    </section>
   
{% endblock %}
