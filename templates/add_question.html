{% extends "base.html" %}
{% block content %}

    <section class="bg-info fully" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <form method="post">

                    <div class="form-group">
                      <label for="sel1">Course:</label>
                      <select name = "course">
			{% for each in courses %}
				<option value="{{each.course_id}}"> {{each.course_id}} </option>
			{% endfor %}
		</select>	


                    </div>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea rows="5" name="question"></textarea>
                    </div>
                    <hr class="light">
               <button type="submit" class="btn btn-primary" href="/mocktest.html">ADD</button>
                </div>
                </form>
            </div>
        </div>
    </section>
   
{% endblock %}
