{% extends "base.html" %}
{% block content %}

    <section class="bg-info fully" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {%if not mocktest%}
                    <div id="box">
                            <form>
                            <div class = "form-group">
                                <input class="form-control" name="course" placeholder="Course (ex. MG-2104)" />
                            </div>
                            <div class = "form-group">
                                <input class="form-control" name="mock" placeholder="Number of questions" />
                            </div>
                            <div class = "form-group">
                                <input class="btn btn-primary" type="submit">
                            </div>
                            {% if error2 %}
                            <div class="alert alert-info form-group" role="alert">{{error2}}</div>
                            {% endif %}
                            </form>
                                                      
                    </div>
                    {%endif%}

                    <hr class="light">
                    {% if searched %}
                    <div class="bs-example">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">{{error}}</div>
                            {% endif %}
                        <div class="panel-group" id="accordion">
                            {% for q in questions %}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{ q.render_question() | safe }}</a>
                </h4>
                                </div>
                            </div>
                    {% endfor %}
                           
                        </div>
                    </div>
                    {%endif%}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
